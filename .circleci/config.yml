version: 2.1

workflows:
  test-env-vars:
    jobs:
      - build

jobs:
  build:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: "echo an env var that is part of our project"
          command: |
            echo $MY_ENV_VAR
  save_hello_world_output:
    docker:
      - image: cimg/base:2020.01
    steps:
      - run: echo "hello world" > output.txt
      - persist_to_workspace:
        root: .
        paths:
          - output.txt
  print_output_file:
    docker:
      - image: cimg/base:2020.01
    steps:
      - attach_workspace:
        at: .
        run: cat output.txt
